<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Chess Game</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>

<header class="header">
    <div class="logo">Chess App</div>
    <nav class="navbar">
        <a href="#" onclick="showPage('home')">Главная</a>
        <a href="#" onclick="showPage('game')">Игра</a>
        <a href="#" onclick="showPage('profile')">Профиль</a>
        <a href="#" onclick="showPage('register')">Регистрация</a>
        <a href="#" onclick="showPage('login')">Вход</a>
    </nav>
    <div class="user-controls">
        <button onclick="logout()">Выйти</button>
    </div>
</header>

<div id="content-container">
    <!-- Здесь будет отображаться содержимое -->
    <div id="home-page" class="page">
        <h2>Добро пожаловать в Chess App</h2>
        <p>Начните новую игру или выберите существующую.</p>
        <button onclick="createNewGame()">Новая игра</button>
        <button onclick="showPage('games')">Список партий</button>
    </div>

    <div id="games-page" class="page" style="display:none;">
        <h2>Список партий</h2>
        <ul id="game-list"></ul>
        <button onclick="showPage('home')">Назад</button>
    </div>
    <button onclick="showPage('games')">Список партий</button>
    <div id="profile-page" class="page" style="display:none;">
        <h2>Профиль</h2>
        <p>Здесь будет информация о пользователе.</p>
    </div>

    <div id="register-page" class="page" style="display:none;">
        <h2>Регистрация</h2>
        <form onsubmit="registerUser(event)">
            <input type="text" id="username" placeholder="Имя пользователя" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Пароль" required>
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>

    <div id="game-page" class="page" style="display:none;">
        <div id="board"></div>
        <p id="status">Статус игры</p>
    </div>

    <div id="login-page" class="page" style="display:none;">
        <h2>Вход</h2>
        <form onsubmit="loginUser(event)">
            <input type="text" id="login-username" placeholder="Имя пользователя" required>
            <input type="password" id="login-password" placeholder="Пароль" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Chess App. Все права защищены.</p>
</footer>

<script src="script.js"></script>
<script src="auth.js"></script>
</body>
</html>
